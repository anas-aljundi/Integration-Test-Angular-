<div class="voter">
  <i 
      class="fas fa-vote-yea"
      [class.highlighted]="myVote == 1" 
      (click)="upVote()"></i>
      
  <span class="vote-count">{{ totalVotes }}</span>
  
  <i 
      class="fas fa-person-booth"
      [class.highlighted]="myVote == -1" 
      (click)="downVote()"></i>
</div>
